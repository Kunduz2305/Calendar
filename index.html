    <script>
        let clock =()=> {
    let date = new Date()

    let second = date.getSeconds()

    if(hours<9)hours="0"+hours
    if(minutes<9)minutes="0"+minutes
    if(second<10)second="0"+second
   
   
    let date_time =hours+":"+minutes+":"+second
    

    let element = document.getElementById('time').innerHTML =date_time
    setTimeout(() => {
        clock()
    }, 1000);
}

clock()


        const date = document.getElementById('date')

        const allMonth = ['Январь','Февраль','Апрель','Март','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябр','Декабрь']
        date.innerHTML = today.getDate()
        day.innerHTML = weekDays[today.getDay()-1]
        month.innerHTML = allMonth[today.getMonth()]
